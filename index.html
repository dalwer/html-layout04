<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Layout 04</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>

	<!-- header area start -->
	<div class="container bg">
		<header>
			<div class="logo">
				<h2>Logo</h2>
			</div>
		</header>
	</div>
	
	<!-- Content area start -->
	<div class="container">
		<div class="container">
		<section class="content_wrapper">
			<div class="left_content">
				<h2>Side bar</h2>
			</div>
			<div class="right_content">
				<div class="banner bg">
					<h2>Header / Banner</h2>
				</div>
				<div class="content-area bg">
					<h2>Body Area</h2>
				</div>
			</div>
		</section>
	</div>
	</div>
	
	<!-- footer area start -->
	<div class="container bg">
		<footer>
			<div class="footer-area">
				<h2>footer</h2>
			</div>
		</footer>
	</div>
</body>
</html>
